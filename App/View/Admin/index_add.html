<%include ../common/head.html %>
<body style="background: #EFEEEB;">
<div class="container-fluid">
    <div class="h3 text-center">添加球场</div>
    <div class="row" style="height: 100%">
        <div class="col-md-2">
            <form method="post" action="/admin/index/add.html">
                <div class="form-group">
                    <label for="name">名称</label>
                    <input type="text" required name="name" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="address">地址</label>
                    <input type="text" required name="address" class="form-control" id="address">
                </div>
                <div class="form-group">
                    <label for="tel">电话</label>
                    <input type="text"  name="tel" class="form-control" id="tel">
                </div>
                <div class="form-group">
                    <label for="map">经纬度</label>
                    <input type="text" name="lnglat" class="form-control" id="map">
                </div>
                <div class="form-group">
                    <label for="note">备注</label>
                    <input type="text" name="note" class="form-control" id="note">
                </div>
                <button type="submit" class="btn btn-block btn-default">提交</button>
            </form>
        </div>
        <div class="col-md-10">
          <iframe src="http://api.map.baidu.com/lbsapi/getpoint/index.html" frameborder="0" style="width: 100%;height: 800px;">
          </iframe>
        </div>
    </div>
</div>

<div>

</div>

</body>
