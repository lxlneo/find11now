<%include ../common/head.html %>
<body>
<table class="table table-bordered table-condensed table-hover">
    <thead>
    <tr>
        <th>序号</th>
        <th>球场名称</th>
        <th>球场地址</th>
        <th>电话</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <% list.forEach(function(item){ %>
    <tr>
        <td><%= item.id %></td>
        <td><%= item.name %></td>
        <td><%= item.address %></td>
        <td><%= item.tel %></td>
        <td><a class="btn" href="#">导航</a></td>
    </tr>
    <%})%>
    </tbody>
</table>
</body>
<%include ../common/foot.html %>
